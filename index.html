<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica DOM Y BOM">
    <meta name="keywords" content="ejercicio tp5, DOM">
    <meta name="autor" content="Sheyla astorga">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TP5 numeros mágicos</title>
</head>

<body>
    <header>
        <nav class="navbar  bg-dark ">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-light">Navbar</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mt-lg-5 mt-md-5  text-center juego">
            <h1>Juego de Adivinanza</h1>
            <button id="comenzarBtn" class="btn btn-primary mt-4">Comenzar el juego</button>
            <div id="juegoContainer" class="my-4" style="display: none;">
                <input type="number" id="numeroInput" class="form-control" placeholder="Ingresa un número" maxlength="3" required>
                <button id="enviarBtn" class="btn btn-primary mt-4">Enviar</button>
            </div>
        </section>
    </main>
    <footer class="bg-black text-light py-3 text-center">
        <p> &copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
